<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo&family=Merriweather&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <h2>Calc</h2>
      <div class="display">
        <div class="display-result">0</div>
        <div class="display-annexe">0</div>
        <div class="display-history">0</div>
      </div>
      <div class="display-operation">
        <button class=" number">7</button>
        <button class=" number">8</button>
        <button class=" number">9</button>
        <button class=" delete">Del</button>
        <button class=" number">4</button>
        <button class=" number">5</button>
        <button class=" number">6</button>
        <button class=" operation">+</button>
        <button class=" number">1</button>
        <button class=" number">2</button>
        <button class=" number">3</button>
        <button class=" operation">-</button>
        <button class=" number dot">.</button>
        <button class=" number">0</button>
        <button class=" operation">/</button>
        <button class=" operation">x</button>
        <button class=" reset">RESET</button>
        <button class=" equal">=</button>

      </div>
    </div>
  </section>
  <!--    border: 0.5px solid rgba(250 , 238, 231, 0.06);-->
  <!--script Javascript file declaration-->
  <script src="javascript.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rasheika Fulton</a>.
  </div>
</body>
</html>
